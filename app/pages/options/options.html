<ion-content class="options">
  <ion-list>
    <ion-list-header>Settings</ion-list-header>
    <ion-item>
      <ion-label>Use In-App Browser</ion-label>
      <ion-toggle [(ngModel)]="options.useInAppBrowser" (ionChange)="updateOption()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Ignore Duplicate Scans</ion-label>
      <ion-toggle [(ngModel)]="options.ignoreDuplicateScans" (ionChange)="updateOption()"></ion-toggle>
    </ion-item>
    <!--<ion-item-divider light></ion-item-divider>-->
    <!--<button full outline (click)="exportHistory()">Export History</button>-->
    <ion-item-divider light></ion-item-divider>
    <button full outline danger (click)="clearHistory()">Clear History</button>
  </ion-list>
</ion-content>
